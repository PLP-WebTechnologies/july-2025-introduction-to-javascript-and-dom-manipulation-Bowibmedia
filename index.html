<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>
  
  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
    
    <button id="toggleTextBtn">Toggle Text</button>
    <p id="toggleText">This text can be toggled!</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="showNumbersBtn">Show Numbers</button>
    <ul id="numbersList"></ul>
    
    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
